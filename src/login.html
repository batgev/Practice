<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0  0 10px;
            text-align: center;
        }
        .input-box {
            margin-bottom: 20px;
            text-align: left;   
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
        }
        .input-box input {
            width: 100%;
            height: 40px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color:#3e8e41; 
        }
        p {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="login-container"> 
        <h2>Welcome</h2>
        <form>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="login-btn">Login</button>
        </form>
        <p>Don't have an acount? <a href="#">Signup</a></p>
    </div>
</body>
</html>
